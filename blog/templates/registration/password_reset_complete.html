{% extends "blog/base.html" %}
{% load static %}

{% block title %}Password Reset Complete - BlogSite{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-5">
            <div class="mb-4">
                <i class="fas fa-check-circle display-1 text-success"></i>
            </div>
            <h1 class="display-5 fw-bold" style="color: var(--primary-color);">
                Password Reset Complete
            </h1>
            <p class="text-muted">Your password has been successfully reset.</p>
        </div>

        <div class="card border-0 shadow">
            <div class="card-body p-5 text-center">
                <p class="text-muted mb-4">
                    You can now log in with your new password.
                </p>

                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
