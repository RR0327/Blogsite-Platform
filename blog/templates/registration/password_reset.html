{% extends "blog/base.html" %}
{% load static %}

{% block title %}Reset Password - BlogSite{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold" style="color: var(--primary-color);">
                Reset Password
            </h1>
            <p class="text-muted">Enter your email address to receive a password reset link.</p>
        </div>

        <div class="card border-0 shadow">
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="id_email" class="form-label fw-semibold">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" name="email" id="id_email" 
                               class="form-control form-control-lg" 
                               placeholder="Enter your email address" required>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Remember your password? 
                            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold" 
                               style="color: var(--primary-color);">Back to login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
