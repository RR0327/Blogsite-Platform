{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header text-center text-white bg-danger">
                <h3 class="mb-0">üóëÔ∏è Delete Post</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle display-1 text-danger mb-3"></i>
                    <h4 style="color: var(--dark-text);">Are you sure you want to delete this post?</h4>
                    <p class="lead" style="color: var(--primary-color); font-weight: 500;">"{{ object.title }}"</p>
                    <p class="text-muted">This action cannot be undone. All comments and likes associated with this post will also be deleted.</p>
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{% url 'blog:dashboard' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        <button type="submit" class="btn btn-danger btn-lg">Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
